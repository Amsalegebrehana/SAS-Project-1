<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"  type="image/png" href="./assets/images/logoo.png">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" />
    
    <title>Service Provider</title>
    <link rel="stylesheet" href="./assets/css/AuthStyle.css">
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

  
    <div id="sec_pic" class="container-fluid bg-overlayspec">
        <div class="centered">
            <span >
                <div class="jumbotron">
                 <img src="./assets/images/SAlogo.png" width="350px" height="200px"/>
                 <div class="container formContainer">
                   <form style="width: 100%;">
                  
                     <div class="form-group">
                        <div data-validation-message="Can't be blank.">
                            <label for="email">
                                <span hidden>
                                    Email Address
                                </span>
                                    <span hidden id="email-error">
                                        Can't be blank.
                                    </span>
                            <input class="form-control u-full-width" id="inputForm" type="email" placeholder="Email Address" name="email" id="email" aria-describedby="email-error" class="login-input class="form-control u-full-width"-fields" value="">
                            </label>
                        </div>
                    </div>
                     <div class="form-group">
                        <div data-validation-message="Can't be blank.">
                            <label for="password">
                                <span hidden>
                                    Password
                                </span>
                                <span hidden id="password-error">
                                    Can't be blank.
                                </span>
                            <input class="form-control u-full-width" id="inputForm" type="password" placeholder="Password" name="password" id="password" aria-describedby="password-error" class="login-input class="form-control u-full-width"-fields" value="">
                            </label>
                        </div>
                    </div>
                   
                    <div id="terms" class="form-group">
                        <span  >
                            <a target="_blank" href="forgotPassword.html" id="specLink">Forgot Password?</a> 
                           
                        </span>
                    </div>
                     <div class="form-group">
                        <button type="submit"  id="inputForm"class="btn btn-login button1 u-full-width" data-ref="submit-signup">
                            <span>Log in</span>
                        </button>
                    </div>
                </form>
            </div>
                  </div>
        </span>
        </div>
     
    </div>
 
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>



  
</body>
</html>
