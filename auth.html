<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4846704249.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/AuthStyle.css">
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

  
    <div id="sec_pic" class="container-fluid bg-overlayspec">
        <div class="centered">
            <span >
                <div class="jumbotron">
                    <h1 class="display-6">LOGO- App Name</h1>
                   <form class="" style="width: 100%;">
                    <div class="form-group">
                        <div data-validation-message="Can't be blank." class="">
                            <label for="first_name">
                                <span hidden>
                                    First Name
                                </span>
                                <span hidden id="first_name-error">
                                    Can't be blank.
                                </span>
                            <input class="form-control u-full-width" type="text" placeholder="First Name" name="first_name" id="first_name" aria-describedby="first_name-error" class="login-input class="form-control u-full-width"-fields" value="">
                            </label>
                        </div>
                    </div>
                     <div class="form-group">
                        <div data-validation-message="Can't be blank." class="">
                            <label for="last_name">
                                <span hidden>
                                    Last Name
                                </span>
                                <span hidden id="last_name-error">
                                    Can't be blank.
                                </span>
                            <input class="form-control u-full-width" type="text" placeholder="Last Name" name="last_name" id="last_name" aria-describedby="last_name-error" class="login-input class="form-control u-full-width"-fields" value="">
                             </label>
                        </div>
                    </div>
                     <div class="form-group">
                        <div data-validation-message="Can't be blank." class="">
                            <label for="email">
                                <span hidden>
                                    Email Address
                                </span>
                                    <span hidden id="email-error">
                                        Can't be blank.
                                    </span>
                            <input class="form-control u-full-width" type="email" placeholder="Email Address" name="email" id="email" aria-describedby="email-error" class="login-input class="form-control u-full-width"-fields" value="">
                            </label>
                        </div>
                    </div>
                     <div class="form-group">
                        <div data-validation-message="Can't be blank." class="">
                            <label for="password">
                                <span hidden>
                                    Password
                                </span>
                                <span hidden id="password-error">
                                    Can't be blank.
                                </span>
                            <input class="form-control u-full-width" type="password" placeholder="Password" name="password" id="password" aria-describedby="password-error" class="login-input class="form-control u-full-width"-fields" value="">
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div data-validation-message="Can't be blank." class="">
                            <label for="postal_code">
                                <span hidden>
                                    Address
                                </span>
                                <span hidden id="postal_code-error">
                                    Can't be blank.
                                </span>
                            <input class="form-control u-full-width" type="text" placeholder="Address"postal_code" id="postal_code" aria-describedby="postal_code-error" class="login-input class="form-control u-full-width"-fields" value="">
                            </label>
                        </div>
                    </div>
                    <div>
                        <span>By clicking below and creating an account, I agree to Appâ€™s 
                            <a target="_blank" href="#">Terms of Service</a> 
                            and 
                            <a target="_blank" href="#">Privacy Policy</a>.
                        </span>
                    </div>
                     <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-login u-full-width" data-ref="submit-signup">
                            <span>Create account</span>
                        </button>
                    </div>
                </form>
                  </div>
        </span>
        </div>
     
    </div>
 
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>



  
</body>
</html>
